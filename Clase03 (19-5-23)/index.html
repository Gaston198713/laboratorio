<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <!--etiqutas de formularios
    action: ruta donde se enviaran los datos
    method: forma de como se envian los datos (get/post)
    enctype: subir archivos (multipart/form-data)
    -->

    <form action="#" method="" enctype="multipart/form-data">
        <!--Cajas de texto
        input : type, radio, checkbox, password, email, date 
        -->

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Contrase√±a</label>
        <input type="password" name="" id="password">
        <br>
        <label for="genero">Genero</label>
        <input type="radio" name="sexo" value="1" checked> M
        <input type="radio" name="sexo" value="2"> F
        <br>
        <label for="direccion">Direccion</label><br>
        <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea>

        <!--Botones de acciones
        type: *button(generar accion en javascript)
            *submit (enviar la data)
            *reset (limpiar cajas de texto)
        -->
        <br><br><br>
        <button type="button">Acciones</button>
        <button type="submit">Registrarse</button>
        <button type="reset">Limpiar</button>

    </form>
    
</body>
</html>
